version: "2.0"

nlu:
- intent: greet
  examples: |
    - hey
    - hello
    - hi
    - hello there
    - good morning
    - good evening
    - moin
    - hey there
    - let's go
    - hey dude
    - goodmorning
    - goodevening
    - good afternoon

- intent: goodbye
  examples: |
    - good afternoon
    - cu
    - good by
    - cee you later
    - good night
    - bye
    - goodbye
    - have a nice day
    - see you around
    - bye bye
    - see you later

- intent: affirm
  examples: |
    - yes
    - y
    - indeed
    - of course
    - that sounds good
    - correct

- intent: request_guidance
  examples: |
    - I seek help for my [career](guidance).
    - need some advice on my [future](guidance).
    - can you help me with my [career decisions](guidance)?
    - please guide me for [further studies](guidance).

- intent: respond_interests
  examples: |
    - My area of interests are [robotics](interest) and [ai](interest).
    - I personally prefer a future in [marketing](interest).
    - [Finance](interest) is a thing which woos me a lot. 
    - i want to see myself in [research](interest).
    - i want to become a [doctor](interest).
    - i love [aeronautics](interest)but have a inclination towards [dancing](interest).

- intent: bot_challenge
  examples: |
    - are you a bot?
    - are you a human?
    - am I talking to a bot?
    - am I talking to a human?
    
- intent: Preffered_location
  examples: |
    - can you suggest me colleges in [maharashtra](location)?
    - It would be better if I get enrolled in colleges near [Pune](location) or [Nagpur](location)
    -
    
- intent: respond_skills
  examples: |
    - I am good at [programming](skills)
    - I am good at [vocabulary](skills) and love to [write](skills) as well.
    - I am a hood [speaker](skills).
    - I can [manage](skills) things well.
   
    
- intent: respond_stream
  examples: |
    - can you suggest me further options if i choose [Science](stream).
    - I am confused about which stream to choose.
    - what all opportunities are there if i choose [commerce](stream).
    - can you suggest me further options if i choose [Arts](stream).
    - which stream should i choose based on my grades .
    - I have completed junior college from [science](stream) . what are the further options?
    - I have completed junior college from [commerce](stream). what are the further options?
    - I have completed my junior college from [arts](stream).  what are the further options?
    
- synonym: guidance
  examples: |
    - career
    - future
    - career decisions
    - further studies

- lookup: location
  examples: |
    - Mumbai
    - Thane
    - Mumbai Suburbs
    - Navi Mumbai
    - Raigad
    - Pune
    - Nagpur
    - Nashik
    - Aurangabad
    - Chennai
    - Delhi
    - Bangalore
    - Hyderabad
    - Indore